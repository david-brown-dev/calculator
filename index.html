<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dosis:800" rel="stylesheet">
  <link href="calc.css" rel="stylesheet" type="text/css">
  <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-12"><input class="btn btn-primary" type="button" value="AC"></div>

    </div>
    <div class="row">
      <div class="col-xs-3"><input class="btn btn-primary calc-button" type="button" value="AC"></div>
      <div class="col-xs-3"><input class="btn btn-primary calc-button" type="button" value="CE"></div>
      <div class="col-xs-3"><input class="btn btn-primary calc-button" type="button" value="%"></div>
      <div class="col-xs-3"><input class="btn btn-primary calc-button" type="button" value="รท"></div>
    </div>
    <div class="row">
      <div class="col-xs-3"><input class="btn btn-primary calc-button" type="button" value="7"></div>
      <div class="col-xs-3"><input class="btn btn-primary calc-button" type="button" value="8"></div>
      <div class="col-xs-3"><input class="btn btn-primary calc-button" type="button" value="9"></div>
      <div class="col-xs-3"><input class="btn btn-primary calc-button" type="button" value="x"></div>
    </div>
    <div class="row">
      <div class="col-xs-3"><input class="btn btn-primary calc-button" type="button" value="4"></div>
      <div class="col-xs-3"><input class="btn btn-primary calc-button" type="button" value="5"></div>
      <div class="col-xs-3"><input class="btn btn-primary calc-button" type="button" value="6"></div>
      <div class="col-xs-3"><input class="btn btn-primary calc-button" type="button" value="-"></div>
    </div>
    <div class="row">
      <div class="col-xs-3"><input class="btn btn-primary calc-button" type="button" value="1"></div>
      <div class="col-xs-3"><input class="btn btn-primary calc-button" type="button" value="2"></div>
      <div class="col-xs-3"><input class="btn btn-primary calc-button" type="button" value="3"></div>
    </div>
    <div class="row">
      <div class="col-xs-3"><input class="btn btn-primary calc-button" type="button" value="0"></div>
      <div class="col-xs-3"><input class="btn btn-primary calc-button" type="button" value="."></div>
      <div class="col-xs-3"><input class="btn btn-primary calc-button" type="button" value="="></div>
      <div class="col-xs-3"><input class="btn btn-primary plus-button" type="button" value="+"></div>
    </div>
  </div>
</body>

</html>
